version: "3.8"

services:

  db:
    image: postgres:16
    container_name: tenpo_db
    environment:
      POSTGRES_USER: tenpo
      POSTGRES_PASSWORD: tenpo123
      POSTGRES_DB: tenpo
    ports:
      - "5432:5432"
    volumes:
      - dbdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U tenpo"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    container_name: tenpo_backend
    build: ./backend
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/tenpo
      SPRING_DATASOURCE_USERNAME: tenpo
      SPRING_DATASOURCE_PASSWORD: tenpo123
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      SPRING_WEB_CORS_ALLOWED_ORIGINS: http://localhost:3000
    ports:
      - "8080:8080"
    depends_on:
      db:
        condition: service_healthy

  frontend:
    container_name: tenpo_frontend
    build:
      context: ./frontend
      args:
        VITE_API_BASE_URL: http://localhost:8080
    ports:
      - "3000:80"
    depends_on:
      - backend

volumes:
  dbdata:
